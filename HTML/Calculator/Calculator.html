<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" text="text/CSS"/>
		<title>
			Calculator!
		</title>
	</head>
	<body>
		<table cellpadding="0" cellspacing="0">
			<colgroup>
				<col width="30px"/>
				<col width="30px"/>
				<col width="30px"/>
				<col width="30px"/>
			</colgroup>
			<tr>
				<td colspan="4" class="bottom"><input type="text" name="1" value="123" id="first"/>
			</tr>
			<tr>
				<td class="bottom right"><input type="button" name="1" value="1" class="buttonStyle"/>
				<td class="bottom right"><input type="button" name="1" value="2" class="buttonStyle"/>
				<td class="bottom right"><input type="button" name="1" value="3" class="buttonStyle"/>
				<td class="bottom"><input type="button" name="1" value="+" class="buttonStyle"/>
			</tr>
			<tr>
				<td class="bottom right"><input type="button" name="1" value="4" class="buttonStyle"/>
				<td class="bottom right""><input type="button" name="1" value="5" class="buttonStyle"/>
				<td class="bottom right""><input type="button" name="1" value="6" class="buttonStyle"/>
				<td class="bottom"><input type="button" name="1" value="-" class="buttonStyle"/>
			</tr>
			<tr>
				<td class="bottom right"><input type="button" name="1" value="7" class="buttonStyle"/>
				<td class="bottom right""><input type="button" name="1" value="8" class="buttonStyle"/>
				<td class="bottom right""><input type="button" name="1" value="9" class="buttonStyle"/>
				<td class="bottom"><input type="button" name="1" value="*" class="buttonStyle"/>
			</tr>
			<tr>
				<td class="right"><input type="button" name="1" value="0" class="buttonStyle"/>
				<td class="right""><input type="button" name="1" value="." class="buttonStyle"/>
				<td class="right""><input type="button" name="1" value="=" class="buttonStyle"/>
				<td><input type="button" name="1" value="/" class="buttonStyle"/>
			</tr>
		</table>
	</body>
</html>
