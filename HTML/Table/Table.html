<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/CSS" href="style.css"/>
		<title>
			Table
		</title>
	</head>
	<body>
		<table cellspacing="0" >
			<colgroup>
				<col width="35px"/>
				<col width="35px"/>
				<col width="35px"/>
				<col width="35px"/>
				<col width="35px"/>
			</colgroup>
			<tr>
				<td colspan="3" style="border:0">Title goes here</td>
				<td class="bottom right top">A</td>
				<td style="text-align: right" class="bottom right top">B</td>
			</tr>	
			<tr>
				<td rowspan="3" style="text-align: left" class="bottom left right">C</td>				
				<td class="bottom right">D</td>
				<td class="bottom right">E</td>
				<td class="bottom right">F</td>
				<td style="text-align: right" class="bottom right">G</td>
			</tr>	
			<tr>
				<td class="bottom right">H</td>
				<td colspan="2" class="bottom right">I</td>
				<td rowspan="2" style="text-align: right; vertical-align:bottom;" class="bottom right">J</td>				
			</tr>
			<tr>
				<td class="bottom right">K</td>
				<td class="bottom right">L</td>
				<td class="bottom right">M</td>				
			</tr>	
			<tr>
				<td style="text-align: right;" class="bottom left right">N</td>
				<td colspan="4" class="bottom right">O</td>
			</tr>				
		</table>	
	</body>
</html>
