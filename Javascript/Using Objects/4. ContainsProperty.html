<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CheckIfContainsProperty</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    
    <script src="scripts/js-console.js"></script>
    <script>

        var arr = new Array(1, 2, 3, 4, 5, 6); 
        var point1 = { X: 0, Y: 3 };

        var prop="length";
        var hasProp = hasProperty(arr, prop);
        jsConsole.writeLine("Array has property " + prop+" : "+hasProp);

        hasProp = hasProperty(point1, prop);
        jsConsole.writeLine("Point has property " + prop + " : " + hasProp);

        prop = "X";
        hasProp = hasProperty(arr, prop);
        jsConsole.writeLine("Array has property " + prop + " : " + hasProp);

        hasProp = hasProperty(point1, prop);
        jsConsole.writeLine("Point has property " + prop + " : " + hasProp);

        function hasProperty(obj, prop) {
            if (obj.hasOwnProperty(prop)) {
                return true;
            }
           return false;          
        }
        
    </script>
</body>
</html>
