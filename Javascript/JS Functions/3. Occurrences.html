	        var count = 0;
	        if (isSensitive === true) {
	            var index = text.indexOf(word);
	            while (index != -1) {
	                count++;
	                index = text.indexOf(word, index + 1);

	            }
	        }

	        if (isSensitive === false) {
	            var array = text.split(word);
	            count = array.length;
	        }
