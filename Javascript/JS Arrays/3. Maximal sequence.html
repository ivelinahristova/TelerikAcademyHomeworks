<html>
<head>
	<title>Maximal sequence</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		var arr = new Array();
		arr[0] = 5;
		arr[1] = 5;
		arr[2] = 5;
		arr[3] = 12;
		arr[4] = 12;

		var counter = 1;
		var max = 1;
		var maxWhich = 0;
		for(var i=0; i<arr.length-1; i++)
		{
		    if (arr[i] == arr[i + 1]) {
		        counter++;
		    }
		    
		        if (max < counter) {
		            max = counter;
		            maxWhich = arr[i];
		        }
		        if ((arr[i] != arr[i + 1])) {
		            counter = 1;
		        }
		        
		    
		}
		jsConsole.writeLine("max = " + max);
        jsConsole.write("{")
		for (var i = 0; i < max-1; i++) {
            jsConsole.write(maxWhich + ", ")
		}
		jsConsole.write(maxWhich + "}");
	</script>
</body>
</html>
