		secondArr[0] = 'a';

		if (firstArr.length > secondArr.length) {
		    jsConsole.writeLine("The second array is more lexicographically ordered");
		}
		else {
		    if (firstArr.length < secondArr.length) {
		        jsConsole.writeLine("The first array is more lexicographically ordered");
		    }
		    else {

		        var firstIsBigger;
