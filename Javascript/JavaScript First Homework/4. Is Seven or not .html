<html>
<head>
	<title>Is Seven Or Not</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		var a = 2385;
		if(a>=100)
		{
			jsConsole.writeLine();
			if(Math.floor((a%1000)/100) == 7)
			{
				jsConsole.writeLine(a + "'s third digit is 7");
			}
			else {jsConsole.writeLine(a + "'s third digit is not 7");}
		}
		else jsConsole.writeLine(a + "'s third digit is not 7");
		
	</script>
</body>
</html>
